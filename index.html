<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />

    <link rel="stylesheet" href="./style.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Ultra&display=swap"
      rel="stylesheet"
    />

    <title>Musicians Quiz</title>
  </head>

  <body>
    <div class="containerNew">
      <header>
        <div>
          <a href="./highscore.html">
            <button class="scores-header" id="view-high-scores">
              View High Scores
            </button>
          </a>
        </div>

        <div class="timer">
          <p>
            Time:
            <span id="timer"> 0 </span>
          </p>
        </div>
      </header>

      <main class="quiz">
        <div id="quiz-start">
          <div class="landing" id="start-screen">
            <h1 id="top">Musicians Quiz</h1>
            <h1>Coding Quiz Challenge</h1>
            <p>Add instructions here</p>
            <button id="start">Start Quiz</button>
          </div>
        </div>

        <div class="hide" id="questions">
          <h2 id="question-words"></h2>
          <div class="options" id="options"></div>
        </div>

        <div class="hide" id="quiz-end">
          <h2>All Done!</h2>
          <p>
            Your final score is:
            <span id="score-final"> </span>
          </p>
          <p>
            Please enter your initials:
            <input type="text" id="name" max="3" />
            <button id="submit-score">Submit</button>
          </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
